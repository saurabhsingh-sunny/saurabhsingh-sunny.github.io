project:
  type: website
  output-dir: _site

website:
  title: "Decision Science Lab"
  description: "Transforming ambiguity into rigorous decision logic."
  
  navbar:
    background: "#ffffff" 
    foreground: "#2c3e50"
    sticky: true # Locks the top bar
    left:
      - text: "Home"
        href: index.qmd
      - text: "Case Studies"
        href: reports.qmd
      - text: "About"
        href: about.qmd
    right:
      # Standard Quarto theme toggle (reliable icon switch)
      - icon: sun-fill
        href: javascript:quarto.toggleTheme()
        aria-label: toggle dark mode
      - icon: linkedin
        href: https://linkedin.com/
      - icon: github
        href: https://github.com/

format:
  html:
    theme: 
      light: cosmo
      dark: slate
    css: styles.css # Links your custom styling
    toc: true
    # FORCE LOAD MERMAID (Manual Injection for Reliability)
    include-in-header:
      text: |
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
        <script>mermaid.initialize({startOnLoad:true});</script>