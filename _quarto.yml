format:
  html:
    theme: 
      light: cosmo
      dark: slate
    css: styles.css
    toc: true
    include-in-header:
      text: |
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
        <script>mermaid.initialize({startOnLoad:true});</script>
        <script>
        // FORCE DARK MODE DEFAULT
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          // OS is dark, do nothing (Quarto handles it)
        } else {
          // If no preference is set, default to dark
          if (localStorage.getItem("quarto-color-scheme") === null) {
            localStorage.setItem("quarto-color-scheme", "dark");
            document.documentElement.classList.add('quarto-dark');
          }
        }
        </script>